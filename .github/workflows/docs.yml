name: docs
on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry
      - run: poetry install --with dev,docs --no-root
      - run: poetry run mkdocs gh-deploy --force

