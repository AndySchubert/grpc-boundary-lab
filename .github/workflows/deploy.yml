name: Deploy Cloud Run Multi-Container

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for Workload Identity Federation

    env:
      CLOUD_RUN_REGION: europe-west1
      AR_REGION: europe-west1
      REPO_NAME: grpc-boundary-lab-eu
      BACKEND_IMAGE_NAME: backend
      GATEWAY_IMAGE_NAME: gateway
      PROJECT_ID: grpc-boundary-lab

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/957364549513/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deploy@grpc-boundary-lab.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (create/update Artifact Registry)
        working-directory: terraform
        run: |
          terraform apply -auto-approve -target=google_artifact_registry_repository.repo \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.CLOUD_RUN_REGION }}" \
            -var="artifact_repo_id=${{ env.REPO_NAME }}" \
            -var="image_tag_backend=latest" \
            -var="image_tag_gateway=latest"

      - name: Define image references
        shell: bash
        run: |
          BACKEND_IMAGE="${AR_REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${BACKEND_IMAGE_NAME}:${GITHUB_SHA}"
          GATEWAY_IMAGE="${AR_REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${GATEWAY_IMAGE_NAME}:${GITHUB_SHA}"
          echo "BACKEND_IMAGE=${BACKEND_IMAGE}" >> "$GITHUB_ENV"
          echo "GATEWAY_IMAGE=${GATEWAY_IMAGE}" >> "$GITHUB_ENV"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.AR_REGION }}-docker.pkg.dev" --quiet

      - name: Build and Push Backend Image
        run: |
          docker build -t "${{ env.BACKEND_IMAGE }}" -f backend/Dockerfile .
          docker push "${{ env.BACKEND_IMAGE }}"

      - name: Build and Push Gateway Image
        run: |
          docker build -t "${{ env.GATEWAY_IMAGE }}" -f gateway/Dockerfile .
          docker push "${{ env.GATEWAY_IMAGE }}"

      - name: Terraform Apply (deploy new image tags)
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.CLOUD_RUN_REGION }}" \
            -var="artifact_repo_id=${{ env.REPO_NAME }}" \
            -var="image_tag_backend=${{ github.sha }}" \
            -var="image_tag_gateway=${{ github.sha }}"

      - name: Output Cloud Run URL
        working-directory: terraform
        run: echo "Deployed to $(terraform output -raw cloud_run_url)"
